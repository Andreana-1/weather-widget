<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather WireFrame Live</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-7 col-xl-5">
            <div
              class="card text-purple d-flex justify-content-center"
              style="background-image: url('src/img/blue-ombre.jpg')"
            >
              <div class="card-header p-4">
                <div class="text-center m-0">
                  <form id="city-form">
                    <input
                      type="city"
                      id="city-input"
                      placeholder="What city are you from?"
                    />
                    <input type="submit" value="Submit" />
                    <button id="current-location">Current location</button>
                  </form>
                  <h2 class="date h1 mb-1" id="current-time">
                    What time is it?
                  </h2>
                  <h1 class="location h2 mb-1" id="city-now">
                    Brooklyn, New York
                  </h1>
                  <p class="weatherdescription mb-1" id="description">
                    Partly Cloudy
                  </p>
                  <div>
                    <img
                      src="src/img/nyc-icon.png"
                      alt="weather-icon"
                      id="main-icon"
                      width="50"
                    />
                    <p class="display-1 mb-1">
                      <strong id="wrapper-temp">75</strong>&deg;
                    </p>
                  </div>
                 

                  <span class="hum-percentage"
                    >Humidity: <strong id="humidity">60</strong>%</span
                  >
                  <span class="mx-4">|</span>
                  <span class="d-percentage mb-1"
                    >High:<strong id="temp-max"> 60</strong>&deg;</span
                  >

                  <h5 class="mt-1">
                    <em class="tempfeeling"
                      >Feels Like:
                      <strong id="temp-feeling">80</strong>&deg;</em
                    >
                  </h5>
                </div>
              </div>
              
              <div id="forecast">
    
      </div>
      <p class="coder text-center">Coded by: Andreana Derissaint</p>
      <p class="github text-center">
        <a
          href="https://github.com/Andreana-1/weather-widget/commits?author=Andreana-1"
          >GitHub</a
        >
      </p>
      <br />
    </section>
    <script src="src/app.js"></script>
  </body>
</html>
